{% extends "base.html" %}
{% block titre %}Sylene | Ajout d'information {% endblock %}
{% block body %}


<div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
              <h3>Ajout d'information</h3>


                <div class="panel-group" id="accordion">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                          Envoyer un PDF à l'affichage
                        </a>
                      </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                      <div class="panel-body">

                        <form action="/userpanel/add_info/add_message_pdf/" method="post" enctype="multipart/form-data" class="form-horizontal" role="form" AUTOCOMPLETE=OFF>{% csrf_token %}

                            <div class="form-group">
                              <label for="dateDebut" class="col-sm-3 control-label">Date de début</label>
                              <div class="col-sm-9">
                                <input type="text" name="dateDebut" id="dateDebut" class="date-picker form-control" placeholder="Cliquez pour choisir la date de début"/>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="dateFin" class="col-sm-3 control-label">Date de fin</label>
                              <div class="col-sm-9">
                                <input type="text" name="dateFin" id="dateFin" class="date-picker form-control" placeholder="Cliquez pour choisir la date de fin"/>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="frequence" class="col-sm-3 control-label">Fréquence d'affichage</label>
                              <div class="col-sm-9">
                                <label class="radio-inline">
                                  <input type="radio" name="frequence" id="2" value="2" checked> toutes les heures
                                </label>
                                  <label class="radio-inline">
                                  <input type="radio" name="frequence" id="1" value="1"> toutes les demi-heures
                                </label>
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="file" name="doc" multiple accept="application/pdf">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </div>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                          Envoyer un message écrit
                        </a>
                      </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                      <div class="panel-body">
                        <form action="/userpanel/add_info/add_message_simple/" method="post" enctype="multipart/form-data" class="form-horizontal" role="form" AUTOCOMPLETE=OFF>{% csrf_token %}
                            <div class="form-group">
                              <label for="message" class="col-sm-3 control-label">Message</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" name="message" id="message" placeholder="Message à afficher">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="dateDebut" class="col-sm-3 control-label">Date de début</label>
                              <div class="col-sm-9">
                                <input type="text" name="dateDebut" id="dateDebut" class="date-picker form-control" placeholder="Cliquez pour choisir la date de début"/>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="dateFin" class="col-sm-3 control-label">Date de fin</label>
                              <div class="col-sm-9">
                                <input type="text" name="dateFin" id="dateFin" class="date-picker form-control" placeholder="Cliquez pour choisir la date de fin"/>
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </div>
                            </div>


                          </div>
                        </form>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <p></p>
                    <button type="button" class="btn btn-default btn-lg btn-block" onclick="location.href='/userpanel/'">
                        Revenir
                    </button>
                </div>
        </div> <!-- /panel-body -->
      </div> <!-- /panel -->
    </div> <!-- /container -->



{% endblock %}
